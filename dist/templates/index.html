<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Новости</title>
  </head>
  <body>


    <div class="container">
        <h1 class="text-center my-3">Новости</h1>
        {% for new in news %}
        <div class="card mb-3" style="max-width: 1200px;">
            <div class="row no-gutters">
                <div class="col-md-3">
                    <img src={{ new.image }} class="card-image" alt="Новости" style="width: 277px; height:100%">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title">{{ new.title }}</h5>
                        <p class="card-text">{{ new.content }}<a href={{ new.link }}>подробнее</a> </p>
                        <p class="card-text"><small class="text-muted">{{ new.date }}</small></p>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
  </body>
